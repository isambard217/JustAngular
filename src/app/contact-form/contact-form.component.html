<form #f="ngForm">
    
        <label>
                Enter your firstname!
        </label>   
        <input
            name="firstname"
            ngModel
            #name="ngModel"

            type="text"

            required
        />    
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                firstname is required !
        </div>


            <br />
            <br />
            <br />
   
        <label>
                Enter your surname !
        </label>    
        <input 
            name="surname"
            ngModel
            #surname="ngModel"

            type="text"

            required
        />
        <div class="alert alert-danger" *ngIf="surname.touched && !surname.valid">
                Surname is required !
        </div>   
    

        <!-- Dropdown List -->
       <div class="form-group">
            <label for="frequency">Frequency of emails</label>
            <select
                name="frequency"
                ngModel
                #frequency="ngModel" 
                id="frequency" 

                class="form-control" 
                required>
                <option value=""></option>
                <option *ngFor="let frequency of frequencies" value="{{ frequency.id }}">
                    {{ frequency.label }}
                </option>
            </select> 

            <div class="alert alert-danger" *ngIf="frequency.touched && !frequency.valid">
                This field is required.
            </div>
       </div>

    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>

</form>
